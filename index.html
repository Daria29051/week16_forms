<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Калькулятор стоимости авто</h1>
    <div class="container">
    <div class="input">    
<div class="auto">

<!-- Марка авто -->
<div class="auto__item">
    <label for="brand" class="auto__label"> Марка автомобиля</label>
    <select class="auto__field" name="brand" id="brand">
        <option value="Выберите марку">Выберите марку</option>
        <option value="Renault">Renault</option>
        <option value="Opel">Opel</option>
        <option value="Mazda">Mazda</option>
        <option value="Jaguar">Jaguar</option>
    </select>
</div>

<!-- Модель авто -->
<div class="auto__item">
    <label for="model" class="auto__label"> Модель автомобиля</label>
    <select class="auto__field" name="model" id="model" disabled>
        <option value="Выберите модель">Выберите модель</option>
    </select>
</div>

<!-- Тип топлива -->
<div class="auto__item">
<label for="fuel-items"> Тип топлива</label>
<form class="radio-selector" id="fuel-items">
<div class="radio"><input type="radio" name="fuel" value="Бензин"> Бензин</div>
<div class="radio"><input type="radio" name="fuel" value="Дизель"> Дизель</div>
<div class="radio"><input type="radio" name="fuel" value="Электрический"> Электрический</div>
</form>
</div>

  <!-- Объем двигателя -->
  <div class="auto__item">
    <label for="engine" class="auto__label" >Объём двигателя, л.</label>
    <input class="auto__field" type="number" name="engine" id="engine"> 
</div>

 <!-- Мощность -->
 <div class="auto__item">
    <label for="power" class="auto__label" >Мощность, л.c.</label>
    <input class="auto__field" type="number" name="power" id="power"> 
</div>

<!-- Состояние авто -->
<div class="auto__item">
    <label for="condition-items"> Состояние авто</label>
    <form class="radio-selector" id="condition-items">
    <div class="radio"><input type="radio" name="condition" value="Новый"> <p>Новый</p></div>
    <div class="radio"><input type="radio" name="condition" value="Подержанный"> <p>Подержанный</p></div>
    </form>
    </div>


    <!-- Количество владельцев -->
<div class="auto__item">
    <label for="owners" class="auto__label"> Количество владельцев</label>
    <select class="auto__field" name="owners" id="owners" disabled>
        <option value="Выберите количество">Выберите количество</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3 и более">3 и более</option>
    </select>
</div>

    <!--Возраст авто -->
    <div class="auto__item">
        <label for="age" class="auto__label"> Возраст авто</label>
        <select class="auto__field" name="age" id="age" disabled>
            <option value="Выберите возраст">Выберите возраст</option>
            <option value="Менее 3 лет">Менее 3 лет</option>
            <option value="От 3 до 5 лет">От 3 до 5 лет</option>
            <option value="От 5 до 7 лет">От 5 до 7 лет</option>
            <option value="Более 7 лет">Более 7 лет</option>
        </select>
    </div>

    <!--Способ оплаты -->
    <div class="auto__item">
        <label for="payment" class="auto__label"> Выберите способ оплаты</label>
        <select class="auto__field" name="payment" id="payment">
            <option value="Способ оплаты">Способ оплаты</option>
            <option value="Карта">Карта</option>
            <option value="Наличные">Наличные</option>
            <option value="Счёт на юр. лицо">Счёт на юр. лицо</option>
        </select>
    </div>

<!-- Кнопка Рассчитать -->
<button class="button">Рассчитать</button>
</div>


<div class="errors"></div>
</div>

<!-- ВЫВОД -->
<h2 class="output__titile"> Ваш автомобиль </h2>
<div class="output">
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
